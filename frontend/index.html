<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DownlyPro - Universal Video & Audio Downloader</title>

    <!-- Local Anton font -->
    <style>
      @font-face {
        font-family: "Anton";
        src: url("fonts/Anton-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: #f5f7fa;
        color: #222;
      }

      header {
        padding: 20px;
        background: #fff;
        border-bottom: 1px solid #ccc;
      }

      h1.logo {
        font-family: "Anton", sans-serif;
        font-size: 64px;
        margin: 0;
        letter-spacing: -1px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      }

      h1.logo .downly {
        color: #007bff;
      }

      h1.logo .pro {
        color: #ff6600;
      }

      nav {
        font-size: 16px;
        margin-top: 10px;
      }

      nav .premium a {
        color: #ff6600;
        font-weight: bold;
        text-decoration: none;
        margin-left: 10px;
      }

      .description {
        font-size: 15px;
        max-width: 600px;
        margin: 10px auto;
        color: #444;
      }

      .form-container {
        margin: 40px auto;
        padding: 20px;
      }

      input,
      select,
      button {
        padding: 12px;
        font-size: 16px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:active {
        transform: scale(0.96);
      }

      #status {
        margin-top: 15px;
        font-weight: bold;
        color: #28a745;
      }

      .progress-bar {
        height: 8px;
        width: 0%;
        background: linear-gradient(90deg, #007bff, #00ffdd);
        border-radius: 4px;
        transition: width 1.5s ease;
        margin: 20px auto 10px;
        max-width: 80%;
      }

      .store-buttons img {
        height: 40px;
        margin: 10px;
      }

      .social-icons {
        margin-top: 20px;
      }

      .social-icons a {
        margin: 0 10px;
        display: inline-block;
      }

      .social-icons img {
        width: 30px;
        height: 30px;
      }

      footer {
        background: #111;
        color: #fff;
        padding: 20px;
        margin-top: 40px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="logo">
        <span class="downly">Downly</span><span class="pro">Pro</span>
      </h1>
      <nav>
        <span>Universal Video & Audio Downloader</span>
        <span class="premium"><a href="#">üåü Go Premium</a></span>
      </nav>
      <p class="description">
        Download music and videos from YouTube and more, in seconds. Free or
        Premium. Desktop or Mobile. No limits.
      </p>
    </header>

    <main>
      <div class="form-container">
        <input type="text" id="url" placeholder="üìã Paste your link here..." />
        <select id="format">
          <option value="audio">üéß Audio (MP3)</option>
          <option value="video">üé• Video (MP4)</option>
        </select>
        <button id="download-btn">Download</button>
      </div>

      <div class="progress-bar" id="progress-bar"></div>
      <div id="status"></div>

      <div class="store-buttons">
        <img
          src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
          alt="App Store"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
          alt="Play Store"
        />
      </div>

      <div class="social-icons">
        <a href="#"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/174/174855.png"
            alt="Instagram"
        /></a>
        <a href="#"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"
            alt="TikTok"
        /></a>
        <a href="#"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/733/733579.png"
            alt="Twitter / X"
        /></a>
      </div>
    </main>

    <footer>
      &copy; 2025 <strong>DownlyPro</strong>. Built for speed. Powered by Python
      + AI + Love ‚ù§Ô∏è
    </footer>

    <script>
      const btn = document.getElementById("download-btn");
      const urlInput = document.getElementById("url");
      const formatSelect = document.getElementById("format");
      const status = document.getElementById("status");
      const bar = document.getElementById("progress-bar");

      btn.addEventListener("click", async () => {
        const url = urlInput.value.trim();
        const format = formatSelect.value;
        if (!url) return alert("Please paste a valid link!");

        bar.style.width = "30%";
        status.textContent = "‚è≥ Starting download...";

        try {
          const endpoint = format === "audio" ? "/download" : "/download-video";
          const formData = new FormData();
          formData.append("url", url);

          const res = await fetch(endpoint, {
            method: "POST",
            body: formData,
          });

          if (!res.ok) throw new Error("‚ùå Server failed to respond.");

          const blob = await res.blob();
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download =
            `downlypro_${format}.` + (format === "audio" ? "mp3" : "mp4");
          link.click();

          status.textContent = "‚úÖ Download complete!";
          bar.style.width = "100%";
        } catch (err) {
          console.error(err);
          status.textContent = "‚ùå Download failed.";
          bar.style.width = "0%";
        }

        setTimeout(() => {
          bar.style.width = "0%";
        }, 3000);
      });
    </script>
  </body>
</html>
