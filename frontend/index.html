<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DownlyPro - Universal Downloader</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/727/727245.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #f3f3f3;
        color: #222;
      }

      header {
        background: #000;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .logo {
        font-family: "Anton", sans-serif;
        font-size: 36px;
        color: white;
      }

      .logo span:first-child {
        color: #007bff;
      }

      .logo span:last-child {
        color: #ff6600;
      }

      nav {
        display: flex;
        gap: 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: 0.2s;
      }

      nav a:hover {
        color: #ff6600;
      }

      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          width: 100%;
          margin-top: 10px;
        }
      }

      .hero {
        text-align: center;
        padding: 50px 20px 30px;
      }

      .hero h2 {
        font-size: 1.4rem;
        margin-bottom: 10px;
        color: #444;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
        max-width: 500px;
      }

      input,
      select {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        background: #007bff;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #0056b3;
      }

      #status {
        margin-top: 10px;
        font-size: 0.9rem;
      }

      #progress-container {
        width: 90%;
        max-width: 400px;
        height: 8px;
        background: #ddd;
        margin-top: 15px;
        border-radius: 10px;
        overflow: hidden;
      }

      #progress-bar {
        height: 100%;
        width: 0%;
        background: #28a745;
        transition: width 0.3s ease-in-out;
      }

      footer {
        background: #111;
        color: #ccc;
        text-align: center;
        padding: 20px;
        margin-top: 50px;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><span>Downly</span><span>Pro</span></div>
      <nav>
        <a href="/">Home</a>
        <a href="/premium.html">Premium</a>
        <a href="/make-money.html">Make Money</a>
        <a href="/login.html">Login</a>
        <a href="/sign-up.html">Sign-up</a>
      </nav>
    </header>

    <section class="hero">
      <h2>
        Convert & Download from YouTube, TikTok, Instagram and more — Fast &
        Free
      </h2>

      <div class="form-container">
        <input type="text" id="url" placeholder="📋 Paste your link here..." />
        <select id="format">
          <option value="audio">🎧 Audio (MP3)</option>
          <option value="video">🎥 Video (MP4)</option>
        </select>
        <button id="download-btn">Download</button>

        <div id="status"></div>

        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </section>

    <footer>
      &copy; 2025 DownlyPro. Built for all screens. FastAPI + Vercel powered.
    </footer>

    <script>
      const btn = document.getElementById("download-btn");
      const urlInput = document.getElementById("url");
      const formatSelect = document.getElementById("format");
      const status = document.getElementById("status");
      const bar = document.getElementById("progress-bar");

      btn.addEventListener("click", async () => {
        const url = urlInput.value.trim();
        const format = formatSelect.value;
        if (!url) return alert("Please paste a valid link!");

        bar.style.width = "30%";
        status.textContent = "⏳ Starting download...";

        try {
          const base = "https://downlypro.onrender.com";
          const endpoint =
            format === "audio" ? `${base}/download` : `${base}/download-video`;
          const formData = new FormData();
          formData.append("url", url);

          const res = await fetch(endpoint, {
            method: "POST",
            body: formData,
          });

          if (!res.ok) throw new Error("❌ Server failed to respond.");

          const blob = await res.blob();
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download =
            `downlypro_${format}.` + (format === "audio" ? "mp3" : "mp4");
          link.click();

          status.textContent = "✅ Download complete!";
          bar.style.width = "100%";
        } catch (err) {
          console.error(err);
          status.textContent = "❌ Download failed.";
          bar.style.width = "0%";
        }

        setTimeout(() => {
          bar.style.width = "0%";
        }, 3000);
      });
    </script>
  </body>
</html>
