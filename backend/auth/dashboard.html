<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dashboard | DownlyPro</title>
    <style>
      body {
        font-family: Poppins, sans-serif;
        background: #111;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
        color: #00acee;
      }

      .card {
        background-color: #1f1f1f;
        padding: 1.5rem;
        border-radius: 10px;
        width: 320px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }

      .item {
        margin: 1rem 0;
        font-size: 1.1rem;
      }

      .item span {
        font-weight: bold;
        color: #ff6600;
      }
    </style>
  </head>
  <body>
    <h1>üë§ My Dashboard</h1>
    <div class="card" id="dashboard">
      <div class="item">Email: <span id="email">...</span></div>
      <div class="item">Referrals: <span id="referrals">...</span></div>
      <div class="item">Earnings: <span id="earnings">$0.00</span></div>
    </div>

    <script>
      const token = localStorage.getItem("access_token");
      const headers = {
        Authorization: `Bearer ${token}`,
      };

      fetch("http://127.0.0.1:8000/dashboard", { headers })
        .then((res) => res.json())
        .then((data) => {
          if (data.detail) {
            document.getElementById("dashboard").innerHTML =
              "üîí Please login first.";
          } else {
            document.getElementById("email").textContent = data.email;
            document.getElementById("referrals").textContent = data.referrals;
            document.getElementById(
              "earnings"
            ).textContent = `$${data.earnings.toFixed(2)}`;
          }
        })
        .catch((err) => {
          document.getElementById("dashboard").innerHTML =
            "‚ùå Error loading dashboard.";
        });
    </script>
  </body>
</html>
